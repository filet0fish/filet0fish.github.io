<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

</head><body><dom-module id="weather-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 0px;
      }
    </style>

    <div class="card">
      <h1>[[title]]</h1>
      <div>
        <img src$="http://openweathermap.org/img/w/[[icon]].png"> 
        <span>[[description]]</span>
      </div>
    </div>
  </template>

  <script>Polymer({is:"weather-card",properties:{icon:String,description:String,title:{type:String,value:"Loading"},data:{type:Object,observer:"_dataChangeHandler"}},_dataChangeHandler:function(t){this.title=t?t.name+" ("+this.toImperial(t.main.temp)+"Â°)":"Loading",this.description=t&&t.weather.length>0?t.weather[0].description:"",this.icon=t?t.weather[0].icon:"01d"},toImperial:function(t){return Math.round(10*(1.8*(t-273)+32))/10}});</script>
</dom-module></body></html>
